<!DOCTYPE html>
<html>
<head>
  <title>Ketju: {{ thread.title }}</title>
</head>
<body>
  <h1>Ketju: {{ thread.title }}</h1>

  <ul>
    {% for message in messages %}
    <li>
      <strong>{{ message.username }}</strong> ({{ message.sent_at.strftime("%Y-%m-%d %H:%M:%S") }}):
      <p>{{ message.content }}</p>
    </li>
    {% endfor %}
  </ul>

  <h2>Lis채채 uusi viesti</h2>
  <form action="/create_message/{{ thread.id }}" method="POST">
    <label for="content">Viesti:</label>
    <textarea id="content" name="content" rows="5" cols="40" required></textarea>
    <br>
    <input type="submit" value="L채het채 viesti">
  </form>
  <br>
  <a href="/threads/{{ thread.area_id }}">Takaisin ketjuun</a>
</body>
</html>
